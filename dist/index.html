<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="/styles.962e011e.css">
    <title>Heatmap</title>
  <script src="/styles.962e011e.js"></script></head>
  <body>
    <aside class="menu">
      <form id="updateConfig">
        <div class="form-input">
          <label for="size-x">Size X</label>
          <input id="size-x" placeholder="Size X" value="50" type="number">
        </div>
        <div class="form-input">
          <label for="size-y">Size Y</label>
          <input id="size-y" placeholder="Size Y" value="30" type="number">
        </div>
        <div class="form-input">
          <label for="hover-increase">Hover increase</label>
          <input id="hover-increase" placeholder="Hover increase" value="3" type="number">
        </div>
        <div class="form-input">
          <label for="hover-radius">Hover radius</label>
          <input id="hover-radius" placeholder="Hover radius" value="3" type="number">
        </div>

        <div class="form-input">
          <label for="click-increase">Click increase</label>
          <input id="click-increase" placeholder="Click increase" value="30" type="number">
        </div>
        <div class="form-input">
          <label for="click-radius">Click radius</label>
          <input id="click-radius" placeholder="Click radius" value="10" type="number">
        </div>
        <div class="form-input">
          <label for="show-values">Show values</label>
          <input id="show-values" type="checkbox">
        </div>
        <button type="submit">Apply</button>
      </form>

      <hr>

      <div>
        <p>Styles:</p>
        <div class="form-input">
          <label for="square-size">Square size</label>
          <input id="square-size" type="range" min="5" max="20">
        </div>
      </div>
    </aside>
    <section class="heatmap" id="app"></section>
    <script src="/src.a2b27638.js"></script>
  </body>
</html>
